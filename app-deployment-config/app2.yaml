apiVersion: v1
kind: Pod
metadata:
  name: secondapp
  labels:
    example: second
spec:
  serviceAccountName: secret-access-sa
  # securityContext:
  #   runAsUser: 1000
  containers:
  - name: webserver
    image: nginx
    resources: {}
  - name: busy 
    image: busybox
    command:
      - sleep
      - "3600"
    securityContext:
      runAsUser: 2000
      allowPrivilegeEscalation: false
      capabilities: #<-- Add this and following line
        add: ["NET_ADMIN", "SYS_TIME"]
    volumeMounts: #<-- Add this and six following lines
    - name: mysec
      mountPath: /mysecpassword
    resources: {}
  volumes:
  - name: mysec
    secret:
      secretName: mysecret
